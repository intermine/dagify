<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0" />
        <link rel="stylesheet" href="http://cdn.intermine.org/css/foundation/5.0/css/foundation.css">
        <link rel="stylesheet" href="http://cdn.intermine.org/css/font-awesome/3.0.2/css/font-awesome.css">
        <link rel="stylesheet" href="style.css">

        <script src="http://cdn.intermine.org/css/foundation/5.0/js/modernizr.js"></script>
        <script src="http://cdn.intermine.org/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="http://cdn.intermine.org/js/underscore.js/latest/underscore.js"></script>
        <script src="http://cdn.intermine.org/js/intermine/imjs/latest/im.js"></script>
        <script src="ontology-dag.js" charset="UTF-8"></script>
    <style>
    .ui-helper-hidden-accessible{display:none}
    ul.ui-autocomplete {
        padding: 0px;
    }
    ul.ui-autocomplete .ui-state-focus {
        background: #2284a1;
        color: white;
    }
    #chart {
        height: 100%;
    }
    svg {
        shape-rendering: auto;
        height: 100%;
        width: 100%;
    }

    .node .label-bkg {
        stroke-width: 1.5px;
        stroke: #333;
        fill: #123456;
    }

    .node.coll > .label > rect {
        stroke-dasharray: 3.5, 10;
        fill: none;
    }
    .node.direct .label-bkg {
        fill: #123456;
        opacity: 1;
    }
    .node .label-content text {
        fill: white;
    }

    /*
    .node.rank-0 .label-bkg {
        fill: rgba(42, 32, 119, 0.75);
    }
    .node.rank-0 tspan {
        fill: white;
    }
    */
    .node.rank-1 > .label > rect {
        fill: rgba(24, 6, 51, 1);
    }

    .node.nonebelow > .label > rect {
        opacity: 0.8;
        stroke-dasharray: 3.5, 10;
    }
    .node.filtered > .label > rect {
        fill: #6EE63D;
    }

    .edge rect {
        fill: #fff;
    }

    .edge path {
        fill: none;
        stroke: #333;
        stroke-width: 1.5px;
    }
    form.settings {
        padding: 20px;
    }
    #controls {
        border-left: 1px solid #eee;
    }

    .settings section .content {
        max-height: 350px;
        overflow-y: auto;
    }
    body, body > .row {
        width: 100%;
        height: 100%;
        max-width: 100%;
    }
    body {
        height: 600px;
    }
    @media (min-width: 1000px) {
        body {
            height: 100%;
            position: fixed;
        }
    }

    .controls {
        padding-top: 20px;
    }
    .controls select:focus {
        box-shadow: 0 0 10px #1F8DE6;
    }
    .controls .root-term .title > a.current-root {
        background: rgb(155, 188, 214);
    }
    .controls .sub-terms .content {
        width: 100%;
        overflow-y: auto;
        max-height: 450px;
    }
    .controls .root-term .title.active {
        background: #008CBA;
        color: #ffffff;
    }
    .controls .accordion dl.tabs {
        width: 100%;
    }
    .controls .accordion .tabs dd {
        width: 50%;
    }
    .controls .accordion .tabs dd a {
        padding: 0.5rem;
    }
    .controls .tabs dd.active a {
        background-color: rgb(0, 140, 170);
        color: #ffffff;
    }
    .sub-terms label .detail {
        top: -12px;
        position: relative;
        display: block;
        font-size: 0.8em;
        font-style: italic;
    }
    .sub-terms .tabs-content {
        margin-top: 2px;
        margin-bottom: 2px;
    }
    .high-level-term, .low-level-term {
        padding-left: 1em;
        padding-top: 5px;
        margin-bottom: 0.1rem;
        border-bottom: 1px solid #E2E2E2;
    }
    .high-level-term:hover, .low-level-term:hover {
        background: #e2e2e2;
    }
    </style>
    </head>
    <body>
        <div class="row">
            <div class="large-9 columns" id="chart"></div>
            <div class="large-3 columns" id="controls"></div>
        </div>
        <script src="http://cdn.intermine.org/css/foundation/5.0/js/foundation/foundation.js"></script>
        <script>$(document).ready(function () { $(document).foundation(); });</script>
    </body>
</html>
